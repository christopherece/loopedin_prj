{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <div class="text-center">
                        <div class="mb-4">
                            <i class="fas fa-check-circle fa-4x mb-3 text-success"></i>
                            <h2 class="mb-3">Email Confirmed!</h2>
                            <p class="lead mb-4">Your email address has been successfully confirmed.</p>
                            <p class="mb-4">You can now log in to your account and start connecting with others.</p>
                        </div>
                        <div class="d-grid gap-3">
                            <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg">Login to Your Account</a>
                            <a href="{% url 'home' %}" class="btn btn-outline-primary">Go to Homepage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
